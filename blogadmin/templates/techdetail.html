
<!doctype html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>CC's博客-详细</title>
    <meta name="keywords" content="个人博客" />
    <meta name="description" content="小清新风格的个人博客" />
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/tech.css" rel="stylesheet">
    <link href="/static/css/techdetail.css" rel="stylesheet">
    <link href="/static/css/markdown.css" rel="stylesheet">
</head>
<body>
{% extends "tech.html" %}
<!--继承tech.html母版，替换左边栏-->
    {% block techblog %}
    <div class="blog-header">
        <h2 class="blog-title">{{ blog.title }}</h2>
        <ul class="blog-description">
            <li><p class="time"><span>发布时间：{{ blog.pub_time|date:'Y-m-d H:i' }}</span>更新时间：{{ blog.update_time|date:'Y-m-d H:i' }}</p></li>
            <li><p class="tag"><span>作者：cc </span><span>标签：[{{ blog.category }}|{{ blog.tag }}]</span><span>阅读量：{{ blog.view_times }}</span>
            </p></li>
        </ul>
    </div>
    <div class="blog-detail">
        <div class="markdown-body">
            {{ blog.content|safe }}
        </div>
    </div>

    <!-- 返回顶部 -->
    <p class="totop"><a id="backtotop" href="">返回顶部</a></p>
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script>
        /* 返回顶部按钮 */
        $('#backtotop').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 600);
            return false;
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('.totop').fadeIn();
            } else {
                $('.totop').fadeOut();
            }
        });
    </script>

    {% endblock %}

</body>
</html>
